<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Bible</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/pages/languages/language.css">
    <link rel="stylesheet" href="/src/css/highlightjs.css">

    <style>
        .index-content {
            padding: 50px 80px;
        }

        #recent-documents {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            margin: 20px;
        }

        #recent-documents h2 {
            margin-top: 0;
            color: #4CAF50;
        }

        .document-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        .document-item:last-child {
            border-bottom: none;
        }

        .document-item:hover {
            background-color: #fff;
        }

        .document-title {
            font-weight: bold;
        }

        .document-title a {
            color: #0c4f79;
        }

        .document-title a:hover {
            color: #0d89d8;
        }

        .updated-date {
            font-style: italic;
            color: #888;
        }
    </style>

</head>

<body>
    <div class="page-container">
        <!-- Menu-->
        <div class="menu">
            <!-- Navigation -->
            <div class="nav-contained">
	<!-- Nav Menu -->
		<div id="nav-placeholder"></div>
	<!-- Sub Nav Menu -->
		<div id="subnav"></div>
</div>
        </div>

        <div class="entry-content">
            <div class="index-content">
                <h2>Recently Updated Pages</h2>
                <div id="document-list"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/script.js"></script>
    <script src="/src/updates.js"></script>

    <script>
        function displayRecentDocuments() {
            const documentList = document.getElementById('document-list');
            documentList.innerHTML = '';

            recentDocuments.forEach(doc => {
                const docItem = document.createElement('div');
                docItem.className = 'document-item';

                const docTitle = document.createElement('span');
                docTitle.className = 'document-title';
                const docLink = document.createElement('a');
                docLink.href = doc.url;
                docLink.textContent = doc.title;
                docTitle.appendChild(docLink);

                const docDate = document.createElement('span');
                docDate.className = 'updated-date';
                docDate.textContent = `Updated: ${doc.updatedDate}`;

                docItem.appendChild(docTitle);
                docItem.appendChild(docDate);
                documentList.appendChild(docItem);
            });
        }

        displayRecentDocuments();
    </script>

</body>

</html>
